<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications - Blood Bank</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #d32f2f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: #d32f2f;
            padding: 15px 0;
            z-index: 1000;
            transition: background 0.3s ease;
            text-align: center;
            color: white;
            font-size: 22px;
            font-weight: bold;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            margin-top: 80px;
            margin-bottom: 20px;
        }
        h2 {
            color: #d32f2f;
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .send-notification {
            margin-bottom: 30px;
        }
        .send-notification select {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            width: 100%;
            max-width: 200px;
        }
        .send-notification textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            font-size: 16px;
            resize: none;
            margin-bottom: 20px;
            height: 100px;
        }
        .send-notification button {
            background: #d32f2f;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease, background 0.3s ease;
            width: 100%;
            max-width: 200px;
        }
        .send-notification button:hover {
            transform: scale(1.05);
            background: #b71c1c;
        }
        .notification-box {
            max-height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 2px solid #d32f2f;
            border-radius: 10px;
            text-align: left;
            background: #fff;
        }
        .notification {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 5px solid #d32f2f;
            background: #ffebee;
            font-size: 18px;
            transition: 0.3s;
            opacity: 0;
            transform: translateY(10px);
        }
        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }
        .timestamp {
            display: block;
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        @media (max-width: 768px) {
            .container { padding: 20px; max-width: 350px; }
            h2 { font-size: 1.8em; }
            .send-notification select { font-size: 14px; }
            .send-notification textarea { font-size: 14px; height: 80px; }
            .send-notification button { font-size: 14px; padding: 10px 20px; max-width: 180px; }
            .notification { font-size: 16px; }
            .timestamp { font-size: 12px; }
        }
    </style>
</head>
<body>
    <header class="header">
        Admin Notifications - Blood Bank
    </header>

    <div class="container">
        <h2>Send Notification</h2>
        <div class="send-notification">
            <select id="recipientRole" required>
                <option value="" disabled selected>Select Recipient</option>
                <option value="donor">All Donors</option>
                <option value="hospital">All Hospitals</option>
            </select>
            <textarea id="notificationMessage" placeholder="Type your notification..." required></textarea>
            <button onclick="sendNotification()">Send</button>
        </div>

    

    <div class="footer">
        <a href="/bloodbank_dashboard">‚Üê Back to Dashboard</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in and has admin role
            fetch('/api/users/profile')
                .then(response => {
                    if (!response.ok) {
                        window.location.href = '/login';
                        throw new Error('You must be logged in');
                    }
                    return response.json();
                })
                .then(user => {
                    if (user.role !== 'admin') {
                        window.location.href = '/bloodbank_dashboard';
                        throw new Error('Unauthorized access');
                    }
                })
                .catch(error => console.error('Error:', error));

            // Stream notifications
            const eventSource = new EventSource("/stream");
            const notificationsDiv = document.getElementById("notifications");

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                const newNotification = document.createElement("div");
                newNotification.className = "notification show";
                newNotification.innerHTML = `
                    <strong>${data.message}</strong>
                    <span class="timestamp">${data.timestamp}</span>
                `;
                notificationsDiv.prepend(newNotification);
            };

            eventSource.onerror = function() {
                console.error("Error with EventSource");
                eventSource.close();
            };
        });

        function sendNotification() {
            const role = document.getElementById('recipientRole').value;
            const message = document.getElementById('notificationMessage').value.trim();

            if (!role) {
                alert('Please select a recipient role');
                return;
            }
            if (!message) {
                alert('Message cannot be empty');
                return;
            }

            fetch('/admin/send-notification', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ role, message })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Notification sent successfully!');
                    document.getElementById('notificationMessage').value = '';
                    document.getElementById('recipientRole').value = '';
                } else {
                    alert(data.message || 'Failed to send notification');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to send notification. Please try again.');
            });
        }
    </script>
</body>
</html>
